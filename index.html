<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="border, border-radius, radius">
    <meta name="description" content="Get creative with css3 border-radius">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius</title>
</head>
<body>
    <main>
        <header>
            <p>Border-radius</p>
        </header>
        <!---->
        <section class="form">
            <!--Top left-->
            <div class="border_radius_tl inputs">
                <p>Border-top-left-radius</p>
                <input type="range" name="topleft" id="topleft" min="0" max="200" step="1" value="0">
                <input type="number" name="tl" id="tl_text">
            </div>

            <!--Top right-->
            <div class="border_radius_tr inputs">
                <p>Border-top-right-radius</p>
                <input type="range" name="topright" id="topright" min="0" max="200" step="1" value="0">
                <input type="number" name="tr" id="tr_text">
            </div>

            <!--Bottom left-->
            <div class="border_radius_bl inputs">
                <p>Border-bottom-left-radius</p>
                <input type="range" name="Bottomleft" id="bottomleft" min="0" max="200" step="1" value="0">
                <input type="number" name="bl" id="bl_text">
            </div>

            <!--Bottom right-->
            <div class="border_radius_br inputs">
                <p>Border-bottom-right-radius</p>
                <input type="range" name="Bottomright" id="Bottomright" min="0" max="200" step="1" value="0">
                <input type="number" name="br" id="br_text">
            </div>
        </section>
        <br>
        <br>
        <section class="clipboard">
            <div class="results">
                <div class="textarea">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
